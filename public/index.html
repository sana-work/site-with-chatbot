<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SPlus Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>SPlus Labs</h1>
    <p class="tagline">Smart tools for busy teams.</p>
    <nav>
      <a href="#home" data-section="home">Home</a>
      <a href="#features" data-section="features">Features</a>
      <a href="#pricing" data-section="pricing">Pricing</a>
      <a href="#contact" data-section="contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="section visible">
      <h2>Home</h2>
      <p>Welcome to SPlus Labs! Ask the bot about features or pricing.</p>
    </section>

    <section id="features" class="section">
      <h2>Features</h2>
      <ul>
        <li>AI Chat Assistant</li>
        <li>Analytics</li>
        <li>Automations</li>
      </ul>
    </section>

    <section id="pricing" class="section">
      <h2>Pricing</h2>
      <p>Free, Pro, and Enterprise.</p>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Email: hello@spluslabs.dev</p>
      <form id="subscribeForm">
        <input id="email" type="email" placeholder="your@email.com" required />
        <button type="submit">Subscribe</button>
      </form>
      <p id="subscribeMsg" class="muted"></p>
    </section>
  </main>

<aside class="chat">
  <div class="chat-header">
    <span>Assistant</span>
    <button id="chatToggle" title="Minimize/Maximize">—</button>
  </div>
  <div id="chatBody" class="chat-body">
    <div id="chatlog" class="chatlog"></div>
    <form id="chatform" class="chatform">
      <input id="msg" placeholder="Ask me anything about this site…" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>
</aside>


  <script src="app.js"></script>
</body>
</html>
